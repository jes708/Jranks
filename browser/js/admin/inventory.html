<h3>All Inventory</h3>
<table>
  <tr>
    <td>Edit</td>
    <td>TITLE</td>
    <td>QUANTITY</td>
    <td>TYPE</td>
    <td>PRICE</td>
    <td>DESCRIPTION</td>
    <td>IMAGE</td>
  </tr>
  <tr ng-repeat="item in items">
    <td><a ui-sref="edit-inventory({id: item.id})" class="fa fa-pencil"></a></td>
    <td>{{item.title}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.type}}</td>
    <td>{{item.displayPrice}}</td>
    <td>{{item.description}}</td>
    <td>{{item.image_url}}</td>    
  </tr>
</table>
