<section id="cart">
  <h4>Your Order</h4>
  <table>
    <tr>
      <td>Item</td>
      <td>Quantity</td>
      <td>Price</td>
      <td>Update Quantity</td>
      <td>Remove Item</td>
    </tr>
    <tr ng-repeat="items in cartItems">
      <td>{{items.title}}</td>
      <td>{{items.qty}}</td>
      <td>{{formatPrice(items.price * items.qty)}}</td>
      <td>
        <input type="number" ng-model="itemsToUpdate[items.id]"></input>
      </td>
      <td>
        <button ng-click="removeItem(items)">Remove</button>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>Total:</td>
      <td>{{formatPrice(grandTotal)}}</td>
    </tr>
  </table>
  <button ng-click="updateItemQty(itemsToUpdate)">Update Quantities</button>
</section>

<form action="/checkout" method="POST" ng-show="grandTotal">
<!-- The next line puts the grandtotal in the req.body, but has security issues -->
  <input name="amount" value="{{grandTotal}}" ng-show="false">
  <script
    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-amount="{{grandTotal}}"
    data-key="pk_test_6RlcJ6p8tRTTQpkAIEIxEOCV"
    amount="{{grandTotal}}"
    data-name="Phrosties"
    data-image="http://i.imgur.com/unv7Pcq.jpg"
    data-locale="auto"
    data-shipping-address="true"
    data-zip-code="true"
    data-billingAddress="true">
  </script>
</form>
