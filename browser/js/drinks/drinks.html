<section id="drinks">
  <div class="panel-filter panel input-group">
    <span class="input-group-addon"><span class="fa fa-search"></span></span>
    <input type="text" class="form-control" placeholder="Search our massive inventory!" ng-model="nameSearch">
  </div>
  <hr class="enforcer">
      <div class="inventory-grid" ng-repeat="drink in drinks | filter: { title: nameSearch } | orderBy:'id'">
      <a ui-sref="drinkItem({id: drink.id})">
        <img src="{{drink.image_url}}">
        <h4>{{drink.title}}</h4>
      </a>
      </div>
</section>
