<section id="jranks">
	  <div class="panel input-group">
	    <span class="input-group-addon">Filter</span>
	    <input type="text" class="form-control" placeholder="You batter choose one" ng-model="nameSearch">
	  </div>
      <div class="inventory-grid" ng-repeat="jrank in jranks | filter: { title: nameSearch }">
      <a ui-sref="jrankItem({id: jrank.id})">
        <img src="{{jrank.image_url}}">
        <h4>{{jrank.title}}</h4>
      </a>
      </div>
</section>
